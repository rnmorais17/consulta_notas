<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Notas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            background: #fff;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #005fa3;
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            background: #eef;
            border-left: 4px solid #0077cc;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Consulta de Notas</h2>

        <label for="turma">Turma</label>
        <select id="turma">
            <option value="">Carregando...</option>
        </select>

        <label for="matricula">Matrícula</label>
        <input id="matricula" type="text" placeholder="Digite a matrícula">

        <button onclick="consultar()">Consultar</button>

        <div id="resultado"></div>
    </div>

    <script>
        async function carregarDados() {
            try {
                const resp = await fetch('dados.json', { cache: 'no-store' });
                const dados = await resp.json();
                window.baseDeDados = dados;

                const selectTurma = document.getElementById('turma');
                selectTurma.innerHTML = '<option value="">Selecione...</option>';

                Object.keys(dados).forEach(turma => {
                    const opt = document.createElement('option');
                    opt.value = turma;
                    opt.textContent = turma;
                    selectTurma.appendChild(opt);
                });

            } catch (e) {
                console.error('Erro ao carregar dados.json', e);
                alert('Erro ao carregar os dados. Verifique o arquivo dados.json no repositório.');
            }
        }

        function consultar() {
            const turma = document.getElementById('turma').value;
            const matricula = document.getElementById('matricula').value.trim();
            const res = document.getElementById('resultado');

            if (!turma || !matricula) {
                alert('Selecione a turma e digite a matrícula.');
                return;
            }

            const lista = window.baseDeDados[turma];
            const aluno = lista.find(a => String(a.Matricula) === matricula);

            if (!aluno) {
                res.style.display = 'block';
                res.innerHTML = 'Matrícula não encontrada.';
                return;
            }

            const media = aluno.Media || aluno.Média || aluno.media || 0;
            const situacao = media >= 6 ? 'Aprovado' : 'Reprovado';

            res.style.display = 'block';
            res.innerHTML = `
                Nome: <strong>${aluno.Nome}</strong><br>
                Média: <strong>${media}</strong><br>
                Situação: <strong>${situacao}</strong>
            `;
        }

        window.onload = carregarDados;
    </script>

</body>
</html>
