<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Notas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #eef3ff;
            border-left: 4px solid #0077cc;
            border-radius: 5px;
            display: none;
            font-size: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Consulta de Notas</h2>

    <label for="turma">Turma</label>
    <select id="turma">
        <option value="">Carregando...</option>
    </select>

    <label for="nomeAluno">Nome do aluno</label>
    <input type="text" id="nomeAluno" placeholder="Digite o nome do aluno">

    <button onclick="consultar()">Consultar</button>

    <div id="resultado"></div>
</div>

<script>
    let baseDeDados = {};

    async function carregarDados() {
        try {
            const resp = await fetch('dados.json', { cache: 'no-store' });
            baseDeDados = await resp.json();

            const selectTurma = document.getElementById('turma');
            selectTurma.innerHTML = '<option value="">Selecione a turma</option>';

            Object.keys(baseDeDados).forEach(turma => {
                const opt = document.createElement('option');
                opt.value = turma;
                opt.textContent = turma;
                selectTurma.appendChild(opt);
            });
        } catch (e) {
            alert('Erro ao carregar dados.json. Verifique o arquivo no repositório.');
            console.error(e);
        }
    }

    function normalizar(texto) {
        return texto
            .toString()
            .toLowerCase()
            .normalize('NFD')
            .replace(/[\u0300-\u036f]/g, '')
            .trim();
    }

    function consultar() {
        const turma = document.getElementById('turma').value;
        const nomeDigitado = normalizar(document.getElementById('nomeAluno').value);
        const resultado = document.getElementById('resultado');

        if (!turma || !nomeDigitado) {
            alert('Selecione a turma e digite o nome do aluno.');
            return;
        }

        const alunos = baseDeDados[turma];
        const encontrados = alunos.filter(a =>
            normalizar(a.Nome || a.nome).includes(nomeDigitado)
        );

        if (encontrados.length === 0) {
            resultado.style.display = 'block';
            resultado.innerHTML = 'Aluno não encontrado.';
            return;
        }

        if (encontrados.length > 1) {
            resultado.style.display = 'block';
            resultado.innerHTML =
                '<strong>Mais de um aluno encontrado:</strong><br>' +
                encontrados.map(a => a.Nome || a.nome).join('<br>');
            return;
        }

        const aluno = encontrados[0];
        const media = aluno.Media || aluno.Média || aluno.media || '—';
        const situacao = media >= 6 ? 'Aprovado' : 'Reprovado';

        resultado.style.display = 'block';
        resultado.innerHTML = `
            <strong>Nome:</strong> ${aluno.Nome || aluno.nome}<br>
            <strong>Média:</strong> ${media}<br>
            <strong>Situação:</strong> ${situacao}
        `;
    }

    window.onload = carregarDados;
</script>

</body>
</html>
